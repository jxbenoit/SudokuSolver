//---------------------------------------------------------------------------
char ParseCommand( string s, int &Row, int &Col, int &Value ) {
  char c;
  istringstream is( s );
  is >> c;
  c = tolower( c );

  if( c == '?' || c == 's' || c == 'p' || c == 'q' )
    return c;

  if( c == 'a' )
    is >> Row >> Col >> Value;
  else if( c == 'd' )
    is >> Row >> Col;

  return c;
} //ParseCommand

//---------------------------------------------------------------------------
bool CheckGrid( char** Grid, bool Verbose ) {
  //Check for invalid digit values.
  for( int i = 0; i < 9; i++ ) {
    for( int j = 0; j < 9; j++ ) {
      int val = Grid[i][j];
      if( val == EMPTY ) {}
      else if( val < 0 || val > 9 ) {
        if( Verbose )
          cout << "CheckGrid: ** Invalid value at (" << (i+1) << ", " << (j+1)
               << "): " << val << "! **" << endl;
        return false;
      }
    }
  }

  int val;

  //Check rows.
  for( int i = 0; i < 9; i++ ) {
    if( ! IsValidRow(Grid, i, val) ) {
      if( Verbose )
        cout << "CheckGrid: ** " << val << " appears more than once in "
             << "row " << (i+1) << "! **" << endl;
        return false;
    }
  }

  //Check columns.
  for( int j = 0; j < 9; j++ ) {
    if( ! IsValidCol(Grid, j, val) ) {
      if( Verbose )
        cout << "CheckGrid: ** " << val << " appears more than once in "
             << "column " << (j+1) << "! **" << endl;
      return false;
    }
  }

  //Check 3x3 blocks.
  for( int m = 0; m < 9; m++ ) {
    if( ! IsValidBlock(Grid, m, val) ) {
      if( Verbose )
        cout << "CheckGrid: ** " << val << " appears more than once in "
             << "a block" << "! **" << endl;
      return false;
    }
  }

  return true;
} //CheckGrid

//---------------------------------------------------------------------------
bool SetValue( char** Grid, bool*** Digits, int Row, int Col,
               int Value, bool Permanent=false ) {
  if( Row >= 1 && Row <= 9 && Col >= 1 && Col <= 9 ) {
    if( Value >= 1 && Value <= 9 ) {
      Grid[Row-1][Col-1] = (char) Value;

      if( Permanent ) {
        //Remove any other possible value for this cell.
        for( int k = 0; k < 9; k++ ) {
          if( k == Value-1 )
            Digits[Row-1][Col-1][k] = true;
          else
            Digits[Row-1][Col-1][k] = false;
        }

        //Remove value in other col cells.
        for( int i = 0; i < 9; i++ )
          if( i != Row-1 )
            Digits[i][Col-1][Value-1] = false;

        //Remove value in other row cells.
        for( int j = 0; j < 9; j++ )
          if( j != Col-1 )
            Digits[Row-1][j][Value-1] = false;

        //Remove value in other block cells.
        int m = (Row-1) / 3 * 3;
        int n = (Col-1) / 3 * 3;
        for( int i = m; i < m+3; i++ ) {
          for( int j = n; j < n+3; j++ ) {
            if( i != Row-1 || j != Col-1 ) {
              Digits[i][j][Value-1] = false;
            }
          }
        }
      }

      return true;
    }
    else
      cout << "SetValue: ** Invalid digit value! Please try again. **"
           << endl;
  }
  else
    cout << "SetValue: ** Coordinates are out-of-bounds! Please try again. **"
         << endl;

  return false;
} //SetValue

//---------------------------------------------------------------------------
bool IsValidRow( char** Grid, int Index, int &Value ) {
  bool seen[9];
  for( int k = 0; k < 9; k++ )
    seen[k] = false;

  for( int j = 0; j < 9; j++ ) {
    Value = Grid[Index][j];
    if( Value != EMPTY ) {
      if( ! seen[Value-1] )
        seen[Value-1] = true;
      else
        return false;
    }
  }

  return true;
} //IsValidRow

//---------------------------------------------------------------------------
bool IsValidCol( char** Grid, int Index, int &Value ) {
  bool seen[9];
  for( int k = 0; k < 9; k++ )
    seen[k] = false;

  for( int i = 0; i < 9; i++ ) {
    Value = Grid[i][Index];
    if( Value != EMPTY ) {
      if( ! seen[Value-1] )
        seen[Value-1] = true;
      else
        return false;
    }
  }

  return true;
} //IsValidRow

//---------------------------------------------------------------------------
bool IsValidBlock( char** Grid, int Index, int &Value ) {
  bool seen[9];
  for( int k = 0; k < 9; k++ )
    seen[k] = false;

  for( int i = 0; i < 3; i++ ) {
    for( int j = 0; j < 3; j++ ) {
      Value = Grid[Index/3*3+i][Index%3*3+j];
      if( Value != EMPTY ) {
        if( ! seen[Value-1] )
          seen[Value-1] = true;
        else
          return false;
      }
    }
  }

  return true;
} //IsValidBlock

//---------------------------------------------------------------------------
int  CountEmptyCells( char** Grid ) {
  int count = 0;
  for( int i = 0; i < 9; i++ )
    for( int j = 0; j < 9; j++ )
      if( Grid[i][j] == EMPTY )
        count++;

  return count;
} //CountEmptyCells
